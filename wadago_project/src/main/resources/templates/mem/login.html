<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	 	<link rel="stylesheet" href="/css/signup.css">
	 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
		<header th:insert="header_nav.html"></header>
		<div id="wrapper">
            <div id="content">
				<h3 class="form-signin-heading">Wadago 로그인</h3>
				<form class="form-signin" action="loginCheck" method="post">
					<div class="form-group">
						<label class="sr-only">User Name</label>
						<span class="box int_id">
							<input name="id"  id="id" class="int" maxlength="20" placeholder="ID" required autofocus>
						</span>
					</div>
					<div class="form-group">
						<label class="sr-only">Password</label>
						<span class="box int_pass">
							<input type="password" id="pswd1" name="pw" class="int" maxlength="20" placeholder="Password" required>
						</span>
					</div>
					<button type="submit" class="btnJoin_true" id="btnJoin">로그인</button>
					<button type="button" class="btnJoin_true" onclick="location.href='/mem/signup'" id="btnJoin" style="background-color:chocolate">회원가입</button>
				</form>
			</div>
		</div>	
	</body>

</html>
